<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="main-container">

        <header class="header">
            <h1 class="header__title">PlatziMovies</h1>
            <p class="header__desc">Watch your favorite movie here for free!</p>
            <form class="header__search-container">
                <input class="header__search" type="search" placeholder="Avengers...">
                <button class="header__search-btn"><i class="fa-solid fa-search"></i></button>
            </form>
            
            <!---->
            
            <button class="header__arrow-back"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
            <h1 class="header__title--category"> <!--  --> </h1>
            <h1 class="header__title--trending"> Trending Movies </h1>
        </header>
    
        <main>
            <div class="trending-section">
                <div class="trending-section__header">
                    <h2 class="trending-section__h2">Trending movies</h2>
                </div>
    
                <article id="trending_preview" class="trending-section__preview">
                   <!-- ... --> 
                </article>
    
                <button class="trending-section__btn">See more</button>
            </div>

            <div class="categories-section">
                <div class="categories-section__header">
                    <h2 class="categories-section__title">Categories</h2>
                </div>

                <article id="categories_preview" class="categories-section__preview">
                    <!-- ... --> 
                </article>
            </div>

            <div class="movie-section">
                <!-- ... -->
            </div>
            
            <div class="generic-section">
                <article class="generic-section__list">
                    <!-- ... --> 
                </article>
            </div>
        </main>

    </div>
